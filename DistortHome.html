<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My website!</title>
    <link rel="stylesheet" href="DistortHome.css">
</head>
<body id="background">
    <h1 id="header">Welcome to my Website !</h1>
    <p id="teach">This website will teach you beginer programming. </p>
    <p>I will use my notes to instruct on how to program, perform binary, think with conditionals, perform concatenations. </p>
    <p>End assignment will be to construct your own personal website.</p>
    <h3 id="links"> Click these links below for more.</h3>
    <a href = "DistortAbout.html" alt="About Page">About</a>
    <button id="first">First Lesson</a></button>
<script> 
    let link = document.getElementById("first");
    let links = document.getElementById("links");
    let background = document.getElementById("background");
    let teach = document.getElementById("teach");
    function warp(){
        link.classList.toggle("warp");

    }
    setTimeout(warp, 2000);
    let play = document.getElementById("first");
    function btnClick() {
        let audio = new Audio("distortHome.mp3"); 
        audio.play();
        function sleep(ms) {return new Promise(resolve => setTimeout(resolve, ms));}
        sleep(2000).then(() => {background.classList.toggle("black") });
        sleep(8000).then(() => {teach.classList.toggle("teach") });
        sleep(2500).then(() => { setInterval(function () {links.classList.toggle("flicker")}, 700); });
        sleep(18000).then(() => {window.location.href = "FirstLesson.html";});
    }
        

    play.addEventListener("click", btnClick);

</script>
</body>
</html>
